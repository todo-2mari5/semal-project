{% extends 'base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
          {{ post.published_date }}
      </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <img src="{{ post.thumb.url }}"  class="photo-prv">
    <p>{{ post.image.url }}</p>
    <a href="{{ post.event.flyer.url }}">flyer</a>
  </div>
{% endblock %}
